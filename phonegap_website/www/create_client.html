<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Create Client</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <script type="application/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>

    <script src="js/webServices.js"></script>

    <script src="js/jquery.ui.widget.js" type="text/javascript"></script>
    <script src="js/jquery.iframe-transport.js" type="text/javascript"></script>
    <script src="js/jquery.fileupload.js" type="text/javascript"></script>
    <script src="js/jquery.cloudinary.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"> </script>

    <link href="css/select2.min.css" rel="stylesheet">
    <script src="js/select2.min.js"></script>

    <script src="js/iframeResizer.contentWindow.min.js"></script>

    <script type="application/javascript" src="js/raphael-min.js"></script>
    <script type="application/javascript" src="js/colorwheel.js"></script>

    <script type="application/javascript">
        $(document).ready(function () {
            var primaryCW = Raphael.colorwheel($("#primary_color_wheel .colorwheel"), 150, 256);
            primaryCW.input($("#proj_colour_primary")[0]);

            var secondaryCW = Raphael.colorwheel($("#secondary_color_wheel .colorwheel"), 150, 256);
            secondaryCW.input($("#proj_colour_secondary")[0]);

            var accentCW = Raphael.colorwheel($("#accent_color_wheel .colorwheel"), 150, 256);
            accentCW.input($("#proj_colour_accent")[0]);
        });
    </script>
</head>
<body>
<div class="form-group">
    <div id="primary_color_wheel" class="col-sm-4 col-xs-6">
        <label for="proj_colour_primary">Primary Colour: </label>
        <input id="proj_colour_primary" type="text" maxlength="7" style="max-width: 100px;"
               class="form-control" value="#091D5D" placeholder="#091D5D">
        <div class="colorwheel"></div>
    </div>
    <div id="secondary_color_wheel" class="col-sm-4 col-xs-6">
        <label for="proj_colour_secondary">Secondary Colour: </label>
        <input id="proj_colour_secondary" type="text" maxlength="7" style="max-width: 100px;"
               class="form-control" value="#DDD2B5" placeholder="#DDD2B5">
        <div class="colorwheel"></div>
    </div>
    <div id="accent_color_wheel" class="col-sm-4 col-xs-6">
        <label for="proj_colour_accent">Accent Colour: </label>
        <input id="proj_colour_accent" type="text" maxlength="7" style="max-width: 100px;"
               class="form-control" value="#9CD100" placeholder="#9CD100">
        <div class="colorwheel"></div>
    </div>
</div>

</body>
</html>
