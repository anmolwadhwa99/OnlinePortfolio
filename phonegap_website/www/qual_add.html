<body style="padding:20px;">
<script>
    function addQual() {
        var clientName = document.getElementById("qual_client_name").value;
        var projName = document.getElementById("qual_project_name").value;

        var relevance = "relevance";

        var problem = document.getElementById("qual_problems").value;

</script>
<div id="qual_add" class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img src="imgs/download.png" alt="Deloitte Logo" class=".img-responsive" style="margin: auto;">
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_project_name">Project Name: </label>
                        <input id="qual_project_name" type="text" class="form-control" placeholder="Project Name" name="project" required autofocus>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_client_name">Client Name: </label>
                        <input id="qual_client_name" type="text" class="form-control" placeholder="Client Name" name="client" required >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_email">Email: </label>
                        <input id="qual_email" type="email" class="form-control" placeholder="Email" name="email" required >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_website">Website: </label>
                        <input id="qual_website" type="url" class="form-control" placeholder="Website" name="website" required >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_industry">Industry: </label>
                        <input id="qual_industry" type="text" class="form-control" placeholder="Industry" name="industry" required >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_client_logo">Client Logo: </label>
                        <input id="qual_client_logo" type="file" class="form-control" name="logo" required >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="qual_colour_primary">Primary Colour: </label>
                    <input id="qual_colour_primary" type="color" class="form-control" name="primary_colour" required >
                </div>
                <div class="col-md-4">
                    <label for="qual_colour_secondary">Secondary Colour: </label>
                    <input id="qual_colour_secondary" type="color" class="form-control" name="secondary_colour" required >
                </div>
                <div class="col-md-4">
                    <label for="qual_colour_accent">Accent Colour: </label>
                    <input id="qual_colour_accent" type="color" class="form-control" name="accent_colour" required >
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br/>
                    <label for="qual_private">Qual Accesscibility</label>
                    <br/>
                    <div class="btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" id="qual_private" name="access_status" value="confidential" checked="checked" required />Private
                        </label>
                        <label class="btn btn-warning">
                            <input type="radio" id="qual_public" name="access_status" value="open" required />Public
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="qual_problems">Problem Statement</label>
                <textarea id="qual_problems" rows="3" class="form-control" placeholder="Problem Statement" name="problemStatement" required ></textarea>
            </div>
            <div class="form-group">
                <label for="qual_challenges">Challenges Faced</label>
                <textarea id="qual_challenges" rows="3" class="form-control" placeholder="Challenges" name="challengeStatement" required ></textarea>
            </div>
            <div class="form-group">
                <label for="qual_solution">Solution/Outcome</label>
                <textarea id="qual_solution" rows="3" class="form-control" placeholder="Solution" name="solutionStatement" required ></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <br/>
            <button type="button" onclick="addQual();" class="btn btn-success btn-block">Submit</button>
        </div>
    </div>
</div>
