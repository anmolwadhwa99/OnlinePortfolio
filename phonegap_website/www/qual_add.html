<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add New Qual</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/carousel.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <script type="application/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/webServices.js" ></script>

    <script>
        //            <!--make the on click call addQual()-->
        function addQual() {
            var clientName = document.getElementById("qual_client_name").value;
            var problem = document.getElementById("qual_problems").value;
            var projName = document.getElementById("qual_project_name").value;
            var relevance = "";
            var solution = document.getElementById("qual_solution").value;
            var challenges = document.getElementById("qual_challenges").value;
            var mdIndustry = document.getElementById("qual_industry").value;
            var mdTag = "trial"
            var mdStatus = "trial";
            var mdServiceLine = "trial";
            var mdColourScheme = "trial";
//
            insertQual(clientName, problem, projName, relevance, solution,
                    challenges, mdIndustry, mdTag, mdStatus, mdServiceLine, mdColourScheme);
        }
    </script>
</head>

<body style="padding:20px;">
<form id="qual_add_form" class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="image-upload">
                <label for="qual_product_service_img">
                    <img class="img-rounded img-responsive" src="imgs/download.png" />
                </label>
                <input id="qual_product_service_img" type="file">
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_project_name">Project Name: </label>
                        <input id="qual_project_name" type="text" class="form-control" placeholder="Project Name" required autofocus>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_client_name">Client Name: </label>
                        <input id="qual_client_name" type="text" class="form-control" placeholder="Client Name" required >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_email">Email: </label>
                        <input id="qual_email" type="email" class="form-control" placeholder="Email" required >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_website">Website: </label>
                        <input id="qual_website" type="url" class="form-control" placeholder="Website" required >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_industry">Industry: </label>
                        <input id="qual_industry" type="text" class="form-control" placeholder="Industry" required >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_client_logo">Client Logo: </label>
                        <input id="qual_client_logo" type="file" class="form-control" required >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="qual_colour_primary">Primary Colour: </label>
                    <input id="qual_colour_primary" type="color" class="form-control" required >
                </div>
                <div class="col-md-4">
                    <label for="qual_colour_secondary">Secondary Colour: </label>
                    <input id="qual_colour_secondary" type="color" class="form-control" required >
                </div>
                <div class="col-md-4">
                    <label for="qual_colour_accent">Accent Colour: </label>
                    <input id="qual_colour_accent" type="color" class="form-control" required >
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br/>
                    <label for="qual_private">Qual Accesscibility</label>
                    <br/>
                    <div class="btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" id="qual_private" name="qual_public_access" value="N" required />Private
                        </label>
                        <label class="btn btn-warning">
                            <input type="radio" id="qual_public" name="qual_public_access" value="Y" required />Public
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="qual_problems">Problem Statement</label>
                <textarea id="qual_problems" rows="3" class="form-control" placeholder="Problem Statement" required ></textarea>
            </div>
            <div class="form-group">
                <label for="qual_challenges">Challenges Faced</label>
                <textarea id="qual_challenges" rows="3" class="form-control" placeholder="Challenges" required ></textarea>
            </div>
            <div class="form-group">
                <label for="qual_solution">Solution/Outcome</label>
                <textarea id="qual_solution" rows="3" class="form-control" placeholder="Solution" required ></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <br/>
            <button type="button" class="btn btn-info" onclick="addQual()" >Submit</button>
        </div>
    </div>
</form>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
