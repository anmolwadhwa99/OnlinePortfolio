<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add New Qual</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/carousel.css" rel="stylesheet">

    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/webServices.js" ></script>

    <script>

            var websiteAction = document.getElementById("qual_website").value;

            console.log(relevance);

            console.log(secondaryColour);
            console.log(accentColour);
            console.log(clientLogo);

            console.log(websiteAction);

            // insertQual(clientName, problem, projName, relevance, solution,
            //        challenges, mdIndustry, mdTag, mdStatus, mdServiceLine, mdColourScheme);
        }
    </script>
    <style>
        .image-upload{
            height: 10em;
            position: relative;
        }
        .image-upload img{
            margin: 0;
            position: absolute;
            top: 100%;
        }
        @media all
            and (max-width: 991px)
        {
            .image-upload img{
                top:0%;
            }
        }
        .image-upload > input
        {
            display: none;
        }

        .hand_interact {
            cursor: pointer;
            cursor: hand;
        }

        .fill{
            zoom: 2;

            display: block;
            margin: auto;

            height: auto;
            max-height: 100%;

            width: auto;
            max-width: 100%;
        }
    </style>
    <script type="application/javascript">
        function requireAnonName(){
            document.getElementById('qual_anonymous_name').required = true;
        }
        function optionalAnonName(){
            document.getElementById('qual_anonymous_name').required = false;
        }
    </script>
</head>

<body style="padding:20px;">
<form id="qual_add_form" action="javascript:addQual();" class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="image-upload">
                <label for="qual_product_service_img">
                    <img class="img-rounded hand_interact fill" src="imgs/download.png" />
                </label>
                <input id="qual_product_service_img" class="hand_interact" type="file" accept="image/*" >
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_project_name">Project Name: </label>
                        <input id="qual_project_name" type="text" class="form-control" placeholder="Project Name" required autofocus>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_client_name">Client Name: </label>
                        <input id="qual_client_name" type="text" class="form-control" placeholder="Client Name" required >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_project_sub" >Project Subtitle: </label>
                        <input id="qual_project_sub" type="text" class="form-control" placeholder="Subtitle">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="qual_is_not_anonymous">Qual Anonymity: </label>
                    <div class="btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-info active" onclick="optionalAnonName();">
                            <input type="radio" id="qual_is_not_anonymous" name="qual_anonymous" value="N" checked="checked" />Named
                        </label>
                        <label class="btn btn-warning" onclick="requireAnonName();">
                            <input type="radio" id="qual_is_anonymous" name="qual_anonymous" value="Y" />Anonymous
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_anonymous_name">Anonymous Name: </label>
                        <input id="qual_anonymous_name" type="text" class="form-control" placeholder="Anonymous Name" >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_email">Email Action: </label>
                        <input id="qual_email" type="email" class="form-control" placeholder="Email" >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_website">Website Action: </label>
                        <input id="qual_website" type="url" class="form-control" placeholder="Website" >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_industry">Industry: </label>
                        <input id="qual_industry" type="text" class="form-control" placeholder="Industry" >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_client_logo">Client Logo: </label>
                        <input id="qual_client_logo" type="file" class="form-control" accept="image/*" >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="qual_colour_primary">Primary Colour: </label>
                    <input id="qual_colour_primary" type="color" class="form-control" value="#091D5D" >
                </div>
                <div class="col-md-4">
                    <label for="qual_colour_secondary">Secondary Colour: </label>
                    <input id="qual_colour_secondary" type="color" class="form-control" value="#DDD2B5" >
                </div>
                <div class="col-md-4">
                    <label for="qual_colour_accent">Accent Colour: </label>
                    <input id="qual_colour_accent" type="color" class="form-control" value="#9CD100" >
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br/>
                    <label for="qual_private">Qual Accesscibility: </label>
                    <br/>
                    <div class="btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-info active">
                            <input type="radio" id="qual_private" name="qual_public_access" value="N" checked="checked" />Private
                        </label>
                        <label class="btn btn-warning">
                            <input type="radio" id="qual_public" name="qual_public_access" value="Y" />Public
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="qual_problems">Problem Statement: </label>
                <textarea id="qual_problems" rows="3" class="form-control" placeholder="Problem Statement" required ></textarea>
            </div>
                <div class="form-group">
                <label for="qual_challenges">Challenges Faced: </label>
                <textarea id="qual_challenges" rows="3" class="form-control" placeholder="Challenges" ></textarea>
            </div>
            <div class="form-group">
                <label for="qual_solution">Solution: </label>
                <textarea id="qual_solution" rows="3" class="form-control" placeholder="Solution" ></textarea>
            </div>
            <div class="form-group">
                <label for="qual_outcome">Outcome: </label>
                <textarea id="qual_outcome" rows="3" class="form-control" placeholder="Outcome" ></textarea>
            </div>
            <div class="form-group">
                <label for="qual_relevance">Relevance to Client: </label>
                <textarea id="qual_relevance" rows="3" class="form-control" placeholder="Relevance to Client" ></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
                <label for="qual_tags">Tags: </label>
                <textarea id="qual_tags" rows="1" class="form-control" placeholder="Tag1, Tag2, Tag3...." required ></textarea>
        </div>
        <div class="col-md-6">
            <label for="qual_service_line">Service Line: </label>
            <textarea id="qual_service_line" rows="1" class="form-control" placeholder="Service Line" required ></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <br/>
            <button type="submit" class="btn btn-block btn-success" >Submit</button>
        </div>
    </div>
</form>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
