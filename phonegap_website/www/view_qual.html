<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>View Qual</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="js/respond.min.js"></script>
    <![endif]-->

    <script type="application/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/webServices.js" ></script>


    <style>
        .image-upload{
            height: 10em;
            position: relative;
        }
        .image-upload img{
            margin: 0;
            position: absolute;
            top: 100%;
        }
        @media all
            and (max-width: 991px)
        {
            .image-upload img{
                top:0%;
            }
        }
        .image-upload > input
        {
            display: none;
        }

        .hand_interact {
            cursor: pointer;
            cursor: hand;
        }

        .fill{
            zoom: 2;

            display: block;
            margin: auto;

            height: auto;
            max-height: 100%;

            width: auto;
            max-width: 100%;
        }

        .back_button > input{
            display: none;
        }
        .back_button_img{
            max-width: 20px;
            zoom: 2;
        }
    </style>
    <script type="application/javascript">
        $(document).ready(function(){ // this is a jQuery function -> $(document).ready()
            var qual_id = sessionStorage.getItem("qual_id");
            getQualById(qual_id, function(){
                var qual = this; // gets the qual info

                // Retrieves the qual project name using javascript
                document.getElementById("qual_project_name").value = qual.projectName;
                document.getElementById("qual_client_name").value = qual.clientName;
                document.getElementById("qual_project_sub").value = (qual.subtitle)? qual.subtitle:document.getElementById("span_qual_project_sub").style.display = 'none';
                document.getElementById("qual_problems").value = (qual.problemStatement)? qual.problemStatement:document.getElementById("span_qual_problems").style.display='none';
                document.getElementById("qual_challenges").value = (qual.challengesFaced)? qual.challengesFaced:document.getElementById("span_qual_challenges").style.display='none';
                document.getElementById("qual_solution").value = (qual.solutionStatement)? qual.solutionStatement : document.getElementById("span_qual_solution").style.display = 'none';
                document.getElementById("qual_relevance").value = (qual.relevanceToClient)? qual.relevanceToClient:document.getElementById("span_qual_relevance").style.display='none';
                document.getElementById("qual_outcome").value = (qual.outcomeStatement)? qual.outcomeStatement:document.getElementById("span_qual_outcome").style.display='none';
//                document.getElementById("qual_colour_primary").value = "#00FF00";
//                document.getElementById("qual_colour_secondary").value = "#FF0000";
//                document.getElementById("qual_colour_accent").value = "#FFFF00";

                //document.getElementById("qual_client_logo").value = "Logo";
                //document.getElementById("qual_product_service_img").value = "product Service Image";

                document.getElementById("qual_email").value = (qual.emailButton)? qual.emailButton : document.getElementById("qual_email").style.display = 'none';
                document.getElementById("qual_website").value = (qual.websiteButton)? qual.websiteButton : document.getElementById("qual_website").style.display = 'none';
                document.getElementById("qual_industry").value = (qual.industry)? qual.industry: document.getElementById("span_qual_industry").style.display='none';
                document.getElementById("qual_tags").value = (qual.tags)? qual.tags:document.getElementById("span_qual_tags").style.display='none';//qual.tags;
                document.getElementById("qual_service_line").value = (qual.serviceLine)? qual.serviceLine: document.getElementById("span_qual_service_line").style.display='none';
            });
        });


    </script>

</head>

<body style="padding:20px;">
<div id="qual_add_form" class="container-fluid" style="padding-top: 50px;">
    <div class="row">
        <div class="col-md-6">
            <div class="image-upload">
                <img id="qual_product_service_img" class="img-rounded fill" src="imgs/noPreview.png" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group" >
                        <label for="qual_project_name">Project Name: </label>
                        <input id="qual_project_name" class="form-control" type="text" placeholder="Project Name" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" >
                        <label for="qual_client_name">Client Name: </label>
                        <input id="qual_client_name" class="form-control" type="text" placeholder="Client Name" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" >
                        <span id="span_qual_project_sub">
                            <label for="qual_project_sub" >Project Subtitle: </label>
                            <input id="qual_project_sub" class="form-control" type="text" placeholder="Subtitle" readonly>
                        </span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group" >
                        <label for="qual_industry">Industry: </label>
                        <input id="qual_industry" class="form-control" type="text" readonly >
                    </div>
                </div>

            </div>

        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group" >
                <span id="span_qual_problems">
                <label for="qual_problems">Problem Statement: </label>
                <textarea id="qual_problems" rows="3" class="form-control" placeholder="Problem Statement" required readonly ></textarea>
                </span>
            </div>
            <div class="form-group" aria-readonly="true" >
                <span id="span_qual_challenges">
                <label for="qual_challenges">Challenges Faced: </label>
                <textarea id="qual_challenges" rows="3" class="form-control" placeholder="Challenges" readonly></textarea>
                </span>
            </div>
            <div class="form-group" >
                <span id="span_qual_solution">
                <label for="qual_solution">Solution: </label>
                <textarea id="qual_solution" rows="3" class="form-control" placeholder="Solution" readonly></textarea>
                </span>
            </div>
            <div class="form-group" >
                <span id="span_qual_outcome">
                <label for="qual_outcome">Outcome: </label>
                <textarea id="qual_outcome" rows="3" class="form-control" placeholder="Outcome" readonly></textarea>
                </span>
            </div>
            <div class="form-group" >
                    <span id="span_qual_relevance">
                    <label for="qual_relevance">Relevance to Client: </label>
                    <textarea id="qual_relevance" rows="3" class="form-control" placeholder="Relevance to Client" readonly></textarea>
                    </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" >
            <span id="span_qual_tags">
                <label for="qual_tags">Tags: </label>
                <textarea id="qual_tags" rows="1" class="form-control" placeholder="Tag1, Tag2, Tag3...." readonly></textarea>
            </span>
        </div>
        <div class="col-md-6" >
            <span id="span_qual_service_line">
            <label for="qual_service_line">Service Line: </label>
            <textarea id="qual_service_line" rows="1" class="form-control" placeholder="Service Line" readonly></textarea>
        </span>
        </div>
    </div> <br><br>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">

                <button id="qual_email" type="button" class="btn btn-block btn-success">Email</button>
                <!--<input id="qual_email" type="email" class="form-control" placeholder="Email" >-->
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group" >
                <button id="qual_website" type="button" class="btn btn-block btn-success">Website</button>
                <!--<input id="qual_website" type="url" class="form-control" placeholder="Website" >-->
            </div>
        </div>
    </div>
</div>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
