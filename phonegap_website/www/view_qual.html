<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>View Qual</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <script type="application/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/webServices.js" ></script>


    <style>
        .image-upload{
            height: 10em;
            position: relative;
        }
        .image-upload img{
            margin: 0;
            position: absolute;
            top: 100%;
        }
        @media all
            and (max-width: 991px)
        {
            .image-upload img{
                top:0%;
            }
        }
        .image-upload > input
        {
            display: none;
        }

        .hand_interact {
            cursor: pointer;
            cursor: hand;
        }

        .fill{
            zoom: 2;

            display: block;
            margin: auto;

            height: auto;
            max-height: 100%;

            width: auto;
            max-width: 100%;
        }
    </style>
    <script type="application/javascript">
        $(document).ready(function(){ // this is a jQuery function -> $(document).ready()
            var qual_id = 1; // hardcoded qual_id for now, would retrieve from sessionStorage once website fully linked up
            getQualById(qual_id, function(){
                var qual = this; // gets the qual info

                // Retrieves the qual project name using javascript
                document.getElementById("qual_project_name").value = qual.projectName;
                document.getElementById("qual_client_name").value = qual.clientName;
                document.getElementById("qual_problems").value = qual.problemStatement;
                document.getElementById("qual_challenges").value = qual.challengesFaced;
                document.getElementById("qual_solution").value = qual.solutionStatement;
                document.getElementById("qual_relevance").value = qual.relevanceToClient;
                document.getElementById("qual_outcome").value = qual.outcomeStatement;
                document.getElementById("qual_project_sub").value = qual.subtitle;

                document.getElementById("qual_colour_primary").value = "#00FF00";
                document.getElementById("qual_colour_secondary").value = "#FF0000";
                document.getElementById("qual_colour_accent").value = "#FFFF00";

                //document.getElementById("qual_client_logo").value = "Logo";
                //document.getElementById("qual_product_service_img").value = "product Service Image";

                document.getElementById("qual_email").value = qual.emailButton;
                document.getElementById("qual_website").value = qual.websiteButton;

                document.getElementById("qual_industry").value = qual.industry;
                document.getElementById("qual_tags").value = "Tag1, Tag2";//qual.tags;
                document.getElementById("qual_service_line").value = qual.serviceLine;
            });
        });
    </script>

</head>

<body style="padding:20px;">
<div id="qual_add_form" class="container-fluid" >
    <div class="row">
        <div class="col-md-6">
            <div class="image-upload">
                <label for="qual_product_service_img">
                    <img class="img-rounded hand_interact fill" src="imgs/noPreview.png" />
                </label>
                <input id="qual_product_service_img" class="hand_interact" type="file" accept="image/*" >
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group" >
                        <label for="qual_project_name">Project Name: </label>
                        <input id="qual_project_name" class="form-control" type="text" placeholder="Project Name" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_client_name">Client Name: </label>
                        <input id="qual_client_name" class="form-control" type="text" placeholder="Client Name" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_project_sub" >Project Subtitle: </label>
                        <input id="qual_project_sub" class="form-control" type="text" placeholder="Subtitle" readonly>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="qual_is_not_anonymous">Qual Anonymity: </label>
                    <div class="btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-info active" onclick="optionalAnonName();">
                            <input type="radio" id="qual_is_not_anonymous" name="qual_anonymous" value="N" checked="checked"/>Named
                        </label>
                        <label class="btn btn-warning" onclick="requireAnonName();">
                            <input type="radio" id="qual_is_anonymous" name="qual_anonymous" value="Y" />Anonymous
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_anonymous_name">Anonymous Name: </label>
                        <input id="qual_anonymous_name" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="qual_industry">Industry: </label>
                        <input id="qual_industry" class="form-control" type="text" readonly >
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="qual_colour_primary">Primary Colour: </label>
                    <input id="qual_colour_primary" class="form-control" type="color" value="#091D5D" readonly>
                </div>
                <div class="col-md-4">
                    <label for="qual_colour_secondary">Secondary Colour: </label>
                    <input id="qual_colour_secondary" class="form-control" type="color" value="#DDD2B5"  readonly>
                </div>
                <div class="col-md-4">
                    <label for="qual_colour_accent">Accent Colour: </label>
                    <input id="qual_colour_accent" class="form-control" type="color" class="form-control" value="#9CD100" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br/>
                    <label for="qual_private">Qual Accesscibility: </label>
                    <br/>
                    <div class="btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-info active">
                            <input type="radio" id="qual_private" name="qual_public_access" value="N" checked="checked" />Private
                        </label>
                        <label class="btn btn-warning">
                            <input type="radio" id="qual_public" name="qual_public_access" value="Y" />Public
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="qual_problems">Problem Statement: </label>
                <textarea id="qual_problems" rows="3" class="form-control" placeholder="Problem Statement" required readonly ></textarea>
            </div>
                <div class="form-group" aria-readonly="true">
                <label for="qual_challenges">Challenges Faced: </label>
                <textarea id="qual_challenges" rows="3" class="form-control" placeholder="Challenges" readonly></textarea>
            </div>
            <div class="form-group">
                <label for="qual_solution">Solution: </label>
                <textarea id="qual_solution" rows="3" class="form-control" placeholder="Solution" readonly></textarea>
            </div>
            <div class="form-group">
                <label for="qual_outcome">Outcome: </label>
                <textarea id="qual_outcome" rows="3" class="form-control" placeholder="Outcome" readonly></textarea>
            </div>
            <div class="form-group">
                <label for="qual_relevance">Relevance to Client: </label>
                <textarea id="qual_relevance" rows="3" class="form-control" placeholder="Relevance to Client" readonly></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
                <label for="qual_tags">Tags: </label>
                <textarea id="qual_tags" rows="1" class="form-control" placeholder="Tag1, Tag2, Tag3...." readonly></textarea>
        </div>
        <div class="col-md-6">
            <label for="qual_service_line">Service Line: </label>
            <textarea id="qual_service_line" rows="1" class="form-control" placeholder="Service Line" readonly></textarea>
        </div>
    </div> <br><br>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <button id="qual_email"  class="btn btn-block btn-success">Email</button>
                <!--<input id="qual_email" type="email" class="form-control" placeholder="Email" >-->
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <button id="qual_website"  class="btn btn-block btn-success">Website</button>
                <!--<input id="qual_website" type="url" class="form-control" placeholder="Website" >-->
            </div>
        </div>
    </div>
</div>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
